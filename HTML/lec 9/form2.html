<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Job Application</h2>

    <form action="">

        
        <label for="name">enter your name :</label>
        <input type="text" name="" id="name">

        <br><br>

        <label for="email">Email ID :</label>
        <input type="email" name="" id="eamil">

        <br><br>

        <label for="phone">Phone No :</label>
        <input type="tel" name="" id="phone">

        <br><br>

        <label for="resume">Resume</label>
        <input type="file" id="resume">

        <br><br>

        <label for="counter"></label>
        <input type="number" name="" id="counter" min="0" max="100">

        <br><br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="" id="cb1">
            <label for="cb1">HTML</label>

            <input type="checkbox" name="" id="cb2">
            <label for="cb2">CSS</label>

            <input type="checkbox" name="" id="cb3">
            <label for="cb3">Java Script</label>
        </fieldset>

        <br><br>

        <label for="education">Highest Education :</label>
        <select name="" id="education">
            <option value="" id="op1">High School</option>
            <option value="" id="op2">Associate's Degree</option>
            <option value="" id="op3">Bachelor's Degree</option>
            <option value="" id="op4">Master's Degree</option>
            <option value="" id="op5">PHD</option>
        </select>

        <br><br>

        <fieldset>
            <legend>Avability</legend>

            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Full Time</label>

            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part Time</label>
        </fieldset>
        
        <br><br>

        <label for="ac">Additional Comments</label>
        <br>
        <textarea name="" id="ac" cols="25" rows="10"></textarea>

        <br><br>

        <input type="submit" value="Submit Application">


    </form>
    
</body>
</html>
