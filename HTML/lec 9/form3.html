<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Complex Form</h2>

    <form action="">

        <fieldset>
            <legend>Personal Details</legend>

            <label for="name">enter your name :</label>
            <input type="text" name="" id="name">

            <br><br>

            <label for="email">Email ID :</label>
            <input type="email" name="" id="eamil">

            <br><br>

            <label for="phone">Phone No :</label>
            <input type="tel" name="" id="phone">

            <br><br>

            <label for="dob">Date Of Birth :</label>
            <input type="date" name="" id="dob">

            <br><br>

            <span>Gender :</span>

            <label for="m">Male :</label>
            <input type="radio" name="" id="m">
            <label for="m">Female :</label>
            <input type="radio" name="" id="f">
            <label for="m">Other :</label>
            <input type="radio" name="" id="o">

            <br><br>

            <label for="country">Country :</label>
            <select name="" id="country">
                <option value="us">United State</option>
                <option value="ind">India</option>
                <option value="eng">England</option>
                <option value="aus">Australia</option>
            </select>


        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street :</label>
            <input type="text" name="" id="street">

            <br><br>

            <label for="state">State :</label>
            <input type="text" name="" id="state">

            <br><br>

            <label for="city">City :</label>
            <input type="text" name="" id="city">

            <br><br>

            <label for="code">Code :</label>
            <input type="text" name="" id="code">


        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="comments">Comments</label>
            <br>
            <textarea name="" id="comments" cols="30" rows="10"></textarea>

            <label for="term">I agree to the term of service :</label>
            <input type="checkbox" name="term" id="term">
        </fieldset>
        <br>

        <input type="submit" value="Submit" name="" id="">

    </form>
    
</body>
</html>
